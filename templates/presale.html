<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ card_name }} - Presale Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-blue-100 to-purple-100 min-h-screen flex items-center justify-center p-6"
  >
    <div
      class="bg-white max-w-2xl w-full p-8 rounded-2xl shadow-xl space-y-6 animate-fade-in"
    >
      <div class="text-center space-y-2">
        <h1 class="text-4xl font-bold text-gray-800">{{ headline }}</h1>
        <h2 class="text-xl text-gray-600">{{ subheadline }}</h2>
      </div>

      <p class="text-gray-700 text-lg">{{ hook }}</p>

      <ul class="space-y-3">
        {% for benefit in benefits %}
        <li class="flex items-start space-x-3">
          <span
            class="inline-block w-3 h-3 bg-blue-600 rounded-full mt-2"
          ></span>
          <span class="text-gray-700">{{ benefit }}</span>
        </li>
        {% endfor %}
      </ul>

      <div class="flex justify-center">
        <a
          href="{{ utm_link }}"
          class="bg-blue-600 text-white px-8 py-4 rounded-xl hover:bg-blue-700 text-lg font-semibold transition"
        >
          {{ cta }}
        </a>
      </div>
    </div>
  </body>
</html>
